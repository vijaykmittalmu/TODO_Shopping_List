<!DOCTYPE html>
<html>
    <head>
        <title>ToDo App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div id="root">
            <div class="row w-50 mx-auto my-4" id="parent">
                <h3 id="app-title" class="text-center">TODO List</h3>

                <form id="item-form" class="w-75 mx-auto py-3">
                    <input type="text" id="item-text" class="form-control w-100" placeholder="Add Item" alt="add todo"/>
                    <input type="hidden" name="item-text" id="item-text-hidden"/>
                    <button type="submit" id="item-btn" class="btn btn-dark mt-2">
                        <i class="bi bi-plus" style="font-size: 20px;"></i>ADD ITEM
                    </button>
                    <button type="submit" id="item-update-btn" class="btn btn-dark mt-2 d-none">UPDATE ITEM</button>
                </form>

                <input type="text" id="item-filter" class="form-control w-75 mx-auto my-4 border-0 border-bottom" placeholder="Filter" alt="add todo"/>

                <!-- <div id="no-result" class="mt-5">
                    <h3 class="text-center">No data dound</h3>
                </div> -->
                <ul class="list-group w-75 mx-auto my-4 mx-2">
                </ul>
                <div class="w-50 mx-auto d-flex justify-content-center">
                    <button type="submit" id="clear-btn" class="btn btn-light border">
                        CLEAR ALL
                    </button>
                </div>
            </div>
        </div>

        

        <script src="./script.js"></script>
    </body>
</html>
